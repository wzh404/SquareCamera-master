<script type="text/javascript">
    var access_token = "";
    var icon = "";
    var g_uri = "http://119.254.84.20:8889";

    function a() {
        $.ajax({
            type : "GET",
            url : g_uri + "/user/apply/access-token",
            data : {
                "code": "13911709225"
            },
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success : function(result) {
                access_token = result.result.access_token;
                $('#msg_id').html('on');
            }
        });

    }

    function b(url, data) {
        $.ajax({
            type : "GET",
            url : g_uri + url,
            headers: {
                "access_token": access_token
            },
            data : data,
            success : function(result) {
                $('#msg_id').html(JSON.stringify(result));
            }
        });

    }


    function c() {
        $.ajax({
            type : "POST",
            url : g_uri + "/manager/question/add",
            data : JSON.stringify({
                "title":"TITLE TEST",
                "content":"www",
                "icon":icon,
                "answers":[{
                    "content":"CONTENT---1",
                    "create_id" : 0,
                }]
            }),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success : function(result) {
                $('#msg_id').html(JSON.stringify(result));
            }
        });

    }

    function upload() {
        var formData = new FormData($( "#frm" )[0]);
        $.ajax({
            type : "POST",
            url : g_uri + "/manager/question/upload",
            data : formData,
            cache : false,
            processData:false,
            contentType:false,
            success : function(result) {
                icon = result.result.file;
                $('icon').attr('src', icon);
                $('#msg_id').html(JSON.stringify(result));
            }
        });
    }

    function login(url, data) {
        $.ajax({
            type : "POST",
            url : g_uri + url,
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            data : JSON.stringify(data),
            success : function(result) {
                $('#msg_id').html(JSON.stringify(result));
            }
        });
    }
</script>
</body>
